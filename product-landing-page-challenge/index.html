<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page Challenge</title>
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombone Logo">
    <nav id="nav-bar">
      <ul>
        <li>
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li>
          <a class="nav-link" href="#how-it-works">How It Works</a>
        </li>
        <li>
          <a class="nav-link" href="#pricing">Pricing</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <form id="form" class="row">
      <div class="column-full">
        <h2>Handcrafted, home-made masterpieces</h2>
        <div>
          <input id="email" class="text-align-left" type="email" placeholder="Enter your email address" required>
        </div>
        <div>
          <input id="submit" type="submit" value="GET STARTED">
        </div>
      </div>
    </form>
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
