<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image"></div>
  <main class="container">
    <header class="row">
      <div class="column-full">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
    </header>
    <form id="survey-form" class="row">
      <div class="column-full">
        <div>
          <label id="name-label" for="name">Name</label>
        </div>
        <input id="name" type="text" placeholder="Enter your name" required>
        <div>
          <label id="email-label" for="email">Email</label>
        </div>
        <input id="email" type="email" placeholder="Enter your email" required>
        <div>
          <label id="number-label" for="number">Age (Optional)</label>
        </div>
        <input id="number" type="number" min="15" max="900" placeholder="Age">
        <div>
          <label for="dropdown">Which option best describes your current role?</label>
        </div>
        <select name="dropdown" id="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full TIme Learner</option>
          <option value="prefer-not-to-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="width-0">
          <input id="definitely" type="radio" name="recommendations" value="Definitely" checked>
          <label for="definitely">Definitely</label>
        </div>
        <div>
          <input id="maybe" type="radio" name="recommendations" value="maybe">
          <label for="maybe">Maybe</label>
        </div>
        <div>
          <input id="not-sure" type="radio" name="recommendations" value="Not sure">
          <label for="not-sure">Not sure</label>
        </div>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <div>
          <select name="favorite-feature" id="favorites" required>
            <option value="">Select an option</option>
            <option value="challenge">Challenge</option>
            <option value="projects">Projects</option>
            <option value="community">community</option>
            <option value="open source">Open Source</option>
          </select>
        </div>
        <p>What would you like to see improved? (<i>Check all that apply</i>)</p>
        <section>
          <div>
            <input class="margin-0" type="checkbox" id="front-end-projects" value="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label>
          </div>
          <div>
            <input class="margin-0" type="checkbox" id="back-end" value="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
          </div>
          <div>
            <input class="margin-0" type="checkbox" id="data-Visualization" value="data-Visualization">
            <label for="data-Visualization">Data-Visualization</label>
          </div>
          <div>
            <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
          </div>
          <div>
            <input id="open-source-community" type="checkbox" value="open-source-community">
            <label for="open-source-community">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" id="videos" value="videos">
            <label for="videos">Videos</label>
          </div>
          <div>
            <input type="checkbox" id="city-meetups" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
          </div>
          <div>
            <input type="checkbox" id="forum" value="forum">
            <label for="forum">Forum</label>
          </div>
          <div>
          <input type="checkbox" id="additional-courses" value="additional-courses">
          <label for="additional-courses">Additional Courses</label>
          </div>
        </section>
        <p>Any comments or suggestions</p>
        <textarea rows="6" placeholder="Enter your comment here..." ></textarea>
        <button id="submit" type="submit" value="submit">Submit</button>
      </div>
    </form>
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="/Certification/solutions.test.js"></script>
</body>
</html>
